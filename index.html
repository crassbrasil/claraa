<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Doação via Pix</h1>
        <div class="doacao-btns">
            <button class="donate-btn" data-value="30">R$ 30</button>
            <button class="donate-btn" data-value="50">R$ 50</button>
            <button class="donate-btn" data-value="100">R$ 100</button>
            <button class="donate-btn" data-value="200">R$ 200</button>
        </div>

        <!-- Popup do QR Code Pix -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <h2>QR Code Pix</h2>
                <div id="qr-code-container"></div>
                <button onclick="copyPixCode()">Copiar Código Pix</button>
                <button onclick="closePopup()">Fechar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
