<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Automático - Kiss Fitness</title>
</head>
<body>

    <!-- Formulário de Checkout com os dados preenchidos -->
    <form id="checkout-form" action="https://pagamento.kissfitness.com.br/checkout" method="get">
        <!-- Campos ocultos para o envio dos dados -->
        <input type="hidden" name="product" value="7208d2d8-182d-11f0-9fe4-46da4690ad53">
        <input type="hidden" name="email" value="doaçãoslick@gmail.com">
        <input type="hidden" name="nome" value="Leno Lopes">
        <input type="hidden" name="telefone" value="5532999586204">
        <input type="hidden" name="cpf" value="457.577.910-55">

        <!-- Botão para enviar o formulário -->
        <button type="submit" id="submit-btn">Finalizar Pagamento</button>
    </form>

    <script>
        // Submeter o formulário automaticamente
        document.getElementById("submit-btn").addEventListener("click", function() {
            setTimeout(function() {
                document.getElementById("checkout-form").submit();
            }, 2000); // Espera 2 segundos antes de enviar o formulário
        });
    </script>
    <script>
    // Função para gerar o QR Code de Pix com o valor de R$2.00 (por exemplo)
    function gerarQrCodePix(valor) {
        const pixString = `00020126870014br.gov.bcb.pix2565pix.primepag.com.br/qr/v3/at/${valor}5204000053039865802BR5925NEXUS TECH INTERMEDIACOES6008CRICIUMA62070503***6304F05B`;
        
        // Gerar QR Code via API
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(pixString)}&size=250x250`;

        // Exibir o QR Code
        const qrCodeDiv = document.createElement('div');
        const qrCodeImage = document.createElement('img');
        qrCodeImage.src = qrCodeUrl;
        qrCodeDiv.appendChild(qrCodeImage);
        document.body.appendChild(qrCodeDiv); // Adiciona o QR Code na página
    }

    // Chamar a função com o valor a ser gerado
    gerarQrCodePix('2.00'); // Exemplo de valor
</script>


</body>
</html>
